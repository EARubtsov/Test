<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Test-verstka</title>
</head>
<body>
    <div class="wrapper">
        <div id="gallery">
            <div class="overlay"></div>
            <div class="photos">
                <img src="img/1.png">
                <img src="img/2.png">
                <img src="img/3.png" class="showed">
                <img src="img/4.png">
            </div>
            <div class="buttons offset-md-16">
                <img class="one" id="one" src="img/pag-1.png">
                <img class="two" id="two" src="img/pag-2.png">
                <img class="three" id="three" src="img/pag-1.png">
                <img class="four" id="four" src="img/pag-4.png">
            </div>
        </div>
        <div class="wrapper-sm">
                <div class="logo offset-md-2"></div>
                <div class="collection offset-md-14"></div>
                <div class="menu offset-md-13"></div>
                <div class="button offset-md-15"></div>

            <div class="trend offset-md-17">
                <div id="background" class="offset-md-19"></div>
                <div class="right offset-md-18"></div>
                <div class="item offset-md-18"></div>
                <div class="sizes offset-md-20">
                    <ul class="size-button">
                        <li id="m">M</li>
                        <li id="l" class="active">L</li>
                        <li id="xl">XL</li>
                        <li id="xxl">XXL</li>
                        <li class="sale">КУПИТЬ</li>
                    </ul>
                </div>      
            </div>
        </div>
        <div class="footer offset-md-16"></div>  
    </div>
    <script src="js/script.js"></script>
</body>
</html>
